<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            display: flex;
        align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 45px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #output {
            display: flex;            
            gap: 40px;
            color: #333;
            text-align: center;
            font-size: 80px;
        }
        .container {
            display: flex;
            gap: 200px;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="output"></div>
    <button onclick="displayChords()">Generate Chords</button>
</div>

<script>
    const generateAll = (count) => {
    const TIPURI = ["∆", "∆#11", "∆#5", "∆#9", "-7", "-7b9", "-7b6", "-ø7", "-∆", "7", "7b9", "7#11", "7b13", "sus∆", "-7sus4", "-susb9", "susb6"];
    const NOTE = ["A", "B", "C", "D", "F", "G", "F#", "C#", "Ab", "Bb", "Eb", "Db"];

    // Step 1: Create all possible combinations
    const allChords = [];
    for (const note of NOTE) {
        for (const type of TIPURI) {
            allChords.push(`${note}${type}`);
        }
    }

    // Step 2: Shuffle all combinations
    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    };

    const shuffled = shuffleArray(allChords);

    // Step 3: Return the first `count` unique chords
    return shuffled.slice(0, count);
    };

    const displayChords = () => {
        const output = document.getElementById("output");
        const chords = generateAll(4);
        output.innerHTML = chords.map(chord => `<span style="margin-right: 10px;">${chord}</span>`).join('');
    };
</script>

</body>
</html>
